    </style>

<body>
    <div class="container">
        <div class="header">

            <p>æŸ¥çœ‹å’Œç®¡ç†AIæ¨ç†å†å²è®°å½•</p>
        </div>

        <div class="content">
            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3 id="totalInferences">-</h3>
                    <p>æ€»æ¨ç†æ¬¡æ•°</p>
                </div>
                <div class="stat-card">
                    <h3 id="successRate">-</h3>
                    <p>æˆåŠŸç‡</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgProcessingTime">-</h3>
                    <p>å¹³å‡å¤„ç†æ—¶é—´</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalObjects">-</h3>
                    <p>æ£€æµ‹å¯¹è±¡æ€»æ•°</p>
                </div>
            </div>

            <!-- æ§åˆ¶é¢æ¿ -->
            <div class="controls">
                <div class="control-group">
                    <label>æ¨¡å‹:</label>
                    <select id="modelFilter">
                        <option value="">æ‰€æœ‰æ¨¡å‹</option>

                </div>
                <div class="control-group">
                    <label>æ¯é¡µ:</label>
                    <select id="pageSize">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadResults()">ğŸ”„ åˆ·æ–°</button>
                <button class="btn btn-danger" onclick="cleanupOldResults()">ğŸ—‘ï¸ æ¸…ç†æ—§æ•°æ®</button>
            </div>

            <!-- é”™è¯¯ä¿¡æ¯ -->
            <div id="errorMessage" class="error" style="display: none;"></div>

            <!-- ç»“æœè¡¨æ ¼ -->
            <div class="results-table">
                <div class="table-header">
                    æ¨ç†ç»“æœåˆ—è¡¨
                </div>
                <div class="table-content" id="resultsContent">

            <!-- åˆ†é¡µ -->

    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let currentPage = 1;
        let currentPageSize = 20;
        let currentModelFilter = '';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadResults();
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('modelFilter').addEventListener('change', function() {
                currentModelFilter = this.value;
                currentPage = 1;
                loadResults();
            });
            
            document.getElementById('pageSize').addEventListener('change', function() {
                currentPageSize = parseInt(this.value);
                currentPage = 1;
                loadResults();
            });
        });

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/results/statistics`);
                const stats = await response.json();
                
                document.getElementById('totalInferences').textContent = stats.total_inferences;
                document.getElementById('successRate').textContent = 
                    stats.total_inferences > 0 ? 
                    `${((stats.successful_inferences / stats.total_inferences) * 100).toFixed(1)}%` : 
                    '0%';
                document.getElementById('avgProcessingTime').textContent = 
                    `${(stats.average_processing_time * 1000).toFixed(1)}ms`;
                document.getElementById('totalObjects').textContent = stats.total_objects_detected;
                
                // æ›´æ–°æ¨¡å‹è¿‡æ»¤å™¨
                const modelFilter = document.getElementById('modelFilter');
                const currentValue = modelFilter.value;
                modelFilter.innerHTML = '<option value="">æ‰€æœ‰æ¨¡å‹</option>';
                
                Object.keys(stats.by_model || {}).forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = `${model} (${stats.by_model[model]})`;
                    modelFilter.appendChild(option);
                });
                
                modelFilter.value = currentValue;
                
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                showError('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½æ¨ç†ç»“æœ
        async function loadResults() {
            try {
                hideError();
                document.getElementById('resultsContent').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';
                
                let url = `${API_BASE}/results?page=${currentPage}&page_size=${currentPageSize}`;
                if (currentModelFilter) {
                    url += `&model_name=${encodeURIComponent(currentModelFilter)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                displayResults(data.results);
                displayPagination(data);
                
            } catch (error) {
                console.error('åŠ è½½ç»“æœå¤±è´¥:', error);
                showError('åŠ è½½ç»“æœå¤±è´¥: ' + error.message);
                document.getElementById('resultsContent').innerHTML = '<div class="loading">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            const container = document.getElementById('resultsContent');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                return;
            }
            
            container.innerHTML = results.map(result => `
                <div class="result-item">
                    <div>
                        <div class="result-id">${result.id}</div>
                        <div class="result-model">${result.model_name}</div>
                    </div>
                    <div class="result-time">${formatTime(result.created_at)}</div>
                    <div class="result-status ${result.success ? 'status-success' : 'status-error'}">
                        ${result.success ? 'æˆåŠŸ' : 'å¤±è´¥'}
                    </div>
                    <div>
                        ${(result.processing_time * 1000).toFixed(1)}ms<br>
                        <small>${result.detection_results.length} ä¸ªå¯¹è±¡</small>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="viewResult('${result.id}')" style="padding: 5px 10px; font-size: 12px;">æŸ¥çœ‹</button>
                        <button class="btn btn-danger" onclick="deleteResult('${result.id}')" style="padding: 5px 10px; font-size: 12px;">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination(data) {
            const container = document.getElementById('pagination');
            const totalPages = data.total_pages;
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ä¸Šä¸€é¡µ
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            }
            
            // é¡µç 
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            }
            
            container.innerHTML = html;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            currentPage = page;
            loadResults();
        }

        // æŸ¥çœ‹ç»“æœè¯¦æƒ…
        async function viewResult(resultId) {
            try {
                const response = await fetch(`${API_BASE}/results/${resultId}`);
                const result = await response.json();
                
                alert(`æ¨ç†ç»“æœè¯¦æƒ…:
ID: ${result.id}
æ¨¡å‹: ${result.model_name}
ä»»åŠ¡: ${result.task}
çŠ¶æ€: ${result.success ? 'æˆåŠŸ' : 'å¤±è´¥'}
å¤„ç†æ—¶é—´: ${(result.processing_time * 1000).toFixed(1)}ms
å›¾ç‰‡å¤§å°: ${result.image_size.join('x')}
æ£€æµ‹ç»“æœ: ${result.detection_results.length} ä¸ªå¯¹è±¡
åˆ›å»ºæ—¶é—´: ${formatTime(result.created_at)}`);
                
            } catch (error) {
                console.error('æŸ¥çœ‹ç»“æœå¤±è´¥:', error);
                showError('æŸ¥çœ‹ç»“æœå¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤ç»“æœ
        async function deleteResult(resultId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ¨ç†ç»“æœå—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/results/${resultId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadResults();
                    loadStatistics();
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
                
            } catch (error) {
                console.error('åˆ é™¤ç»“æœå¤±è´¥:', error);
                showError('åˆ é™¤ç»“æœå¤±è´¥: ' + error.message);
            }
        }

        // æ¸…ç†æ—§æ•°æ®
        async function cleanupOldResults() {
            const days = prompt('è¯·è¾“å…¥è¦ä¿ç•™çš„å¤©æ•°ï¼ˆæ—©äºæ­¤å¤©æ•°çš„æ•°æ®å°†è¢«åˆ é™¤ï¼‰:', '30');
            if (!days || isNaN(days) || days <= 0) {
                return;
            }
            
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${days} å¤©å‰çš„æ‰€æœ‰æ¨ç†ç»“æœå—ï¼Ÿ`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/results/cleanup?days=${days}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                alert(`æ¸…ç†å®Œæˆï¼åˆ é™¤äº† ${result.deleted_count} ä¸ªæ—§çš„æ¨ç†ç»“æœã€‚`);
                
                loadResults();
                loadStatistics();
                
            } catch (error) {
                console.error('æ¸…ç†å¤±è´¥:', error);
                showError('æ¸…ç†å¤±è´¥: ' + error.message);
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return date.toLocaleString('zh-CN');
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // éšè—é”™è¯¯
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
