<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI推理结果管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
        }

        .table-content {
            max-height: 500px;
            overflow-y: auto;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            display: grid;
            grid-template-columns: 1fr 120px 100px 150px 100px;
            gap: 15px;
            align-items: center;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .result-id {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }

        .result-model {
            font-weight: 600;
            color: #333;
        }

        .result-time {
            font-size: 12px;
            color: #666;
        }

        .result-status {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .result-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI推理结果管理</h1>
            <p>查看和管理AI推理历史记录</p>
        </div>

        <div class="content">
            <!-- 统计信息 -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3 id="totalInferences">-</h3>
                    <p>总推理次数</p>
                </div>
                <div class="stat-card">
                    <h3 id="successRate">-</h3>
                    <p>成功率</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgProcessingTime">-</h3>
                    <p>平均处理时间</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalObjects">-</h3>
                    <p>检测对象总数</p>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="controls">
                <div class="control-group">
                    <label>模型:</label>
                    <select id="modelFilter">
                        <option value="">所有模型</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>每页:</label>
                    <select id="pageSize">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadResults()">🔄 刷新</button>
                <button class="btn btn-danger" onclick="cleanupOldResults()">🗑️ 清理旧数据</button>
            </div>

            <!-- 错误信息 -->
            <div id="errorMessage" class="error" style="display: none;"></div>

            <!-- 结果表格 -->
            <div class="results-table">
                <div class="table-header">
                    推理结果列表
                </div>
                <div class="table-content" id="resultsContent">
                    <div class="loading">正在加载...</div>
                </div>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let currentPage = 1;
        let currentPageSize = 20;
        let currentModelFilter = '';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadResults();
            
            // 绑定事件
            document.getElementById('modelFilter').addEventListener('change', function() {
                currentModelFilter = this.value;
                currentPage = 1;
                loadResults();
            });
            
            document.getElementById('pageSize').addEventListener('change', function() {
                currentPageSize = parseInt(this.value);
                currentPage = 1;
                loadResults();
            });
        });

        // 加载统计信息
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/results/statistics`);
                const stats = await response.json();
                
                document.getElementById('totalInferences').textContent = stats.total_inferences;
                document.getElementById('successRate').textContent = 
                    stats.total_inferences > 0 ? 
                    `${((stats.successful_inferences / stats.total_inferences) * 100).toFixed(1)}%` : 
                    '0%';
                document.getElementById('avgProcessingTime').textContent = 
                    `${(stats.average_processing_time * 1000).toFixed(1)}ms`;
                document.getElementById('totalObjects').textContent = stats.total_objects_detected;
                
                // 更新模型过滤器
                const modelFilter = document.getElementById('modelFilter');
                const currentValue = modelFilter.value;
                modelFilter.innerHTML = '<option value="">所有模型</option>';
                
                Object.keys(stats.by_model || {}).forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = `${model} (${stats.by_model[model]})`;
                    modelFilter.appendChild(option);
                });
                
                modelFilter.value = currentValue;
                
            } catch (error) {
                console.error('加载统计信息失败:', error);
                showError('加载统计信息失败: ' + error.message);
            }
        }

        // 加载推理结果
        async function loadResults() {
            try {
                hideError();
                document.getElementById('resultsContent').innerHTML = '<div class="loading">正在加载...</div>';
                
                let url = `${API_BASE}/results?page=${currentPage}&page_size=${currentPageSize}`;
                if (currentModelFilter) {
                    url += `&model_name=${encodeURIComponent(currentModelFilter)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                displayResults(data.results);
                displayPagination(data);
                
            } catch (error) {
                console.error('加载结果失败:', error);
                showError('加载结果失败: ' + error.message);
                document.getElementById('resultsContent').innerHTML = '<div class="loading">加载失败</div>';
            }
        }

        // 显示结果
        function displayResults(results) {
            const container = document.getElementById('resultsContent');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="loading">暂无数据</div>';
                return;
            }
            
            container.innerHTML = results.map(result => `
                <div class="result-item">
                    <div>
                        <div class="result-id">${result.id}</div>
                        <div class="result-model">${result.model_name}</div>
                    </div>
                    <div class="result-time">${formatTime(result.created_at)}</div>
                    <div class="result-status ${result.success ? 'status-success' : 'status-error'}">
                        ${result.success ? '成功' : '失败'}
                    </div>
                    <div>
                        ${(result.processing_time * 1000).toFixed(1)}ms<br>
                        <small>${result.detection_results.length} 个对象</small>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="viewResult('${result.id}')" style="padding: 5px 10px; font-size: 12px;">查看</button>
                        <button class="btn btn-danger" onclick="deleteResult('${result.id}')" style="padding: 5px 10px; font-size: 12px;">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 显示分页
        function displayPagination(data) {
            const container = document.getElementById('pagination');
            const totalPages = data.total_pages;
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // 上一页
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">上一页</button>`;
            }
            
            // 页码
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // 下一页
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">下一页</button>`;
            }
            
            container.innerHTML = html;
        }

        // 切换页面
        function changePage(page) {
            currentPage = page;
            loadResults();
        }

        // 查看结果详情
        async function viewResult(resultId) {
            try {
                const response = await fetch(`${API_BASE}/results/${resultId}`);
                const result = await response.json();
                
                alert(`推理结果详情:
ID: ${result.id}
模型: ${result.model_name}
任务: ${result.task}
状态: ${result.success ? '成功' : '失败'}
处理时间: ${(result.processing_time * 1000).toFixed(1)}ms
图片大小: ${result.image_size.join('x')}
检测结果: ${result.detection_results.length} 个对象
创建时间: ${formatTime(result.created_at)}`);
                
            } catch (error) {
                console.error('查看结果失败:', error);
                showError('查看结果失败: ' + error.message);
            }
        }

        // 删除结果
        async function deleteResult(resultId) {
            if (!confirm('确定要删除这个推理结果吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/results/${resultId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadResults();
                    loadStatistics();
                } else {
                    throw new Error('删除失败');
                }
                
            } catch (error) {
                console.error('删除结果失败:', error);
                showError('删除结果失败: ' + error.message);
            }
        }

        // 清理旧数据
        async function cleanupOldResults() {
            const days = prompt('请输入要保留的天数（早于此天数的数据将被删除）:', '30');
            if (!days || isNaN(days) || days <= 0) {
                return;
            }
            
            if (!confirm(`确定要删除 ${days} 天前的所有推理结果吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/results/cleanup?days=${days}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                alert(`清理完成！删除了 ${result.deleted_count} 个旧的推理结果。`);
                
                loadResults();
                loadStatistics();
                
            } catch (error) {
                console.error('清理失败:', error);
                showError('清理失败: ' + error.message);
            }
        }

        // 格式化时间
        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return date.toLocaleString('zh-CN');
        }

        // 显示错误
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏错误
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
