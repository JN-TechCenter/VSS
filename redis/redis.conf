# Redis 配置文件 - VSS 简化版本
# 更新时间: 2025-01-27

# 网络配置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# 通用配置
daemonize no
loglevel notice

# 数据库配置
databases 16
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 客户端配置
maxclients 1000

# 慢日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 事件通知
notify-keyspace-events Ex

# 活跃重新哈希
activerehashing yes

# Hz频率（后台任务频率）
hz 10
