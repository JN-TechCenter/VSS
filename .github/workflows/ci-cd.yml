name: VSS Microservices CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨æ„å»º
    - cron: '0 2 * * *'

env:
  DOCKER_REGISTRY: ghcr.io
  PROJECT_NAME: vss

jobs:
  # æ£€æµ‹å­æ¨¡å—å˜æ›´
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      inference-changed: ${{ steps.changes.outputs.inference }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      docs-changed: ${{ steps.changes.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # æ‹‰å–æ‰€æœ‰å­æ¨¡å—ï¼ˆåŒ…æ‹¬YOLOï¼‰
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            inference:
              - 'inference_server/**'
              - '.env.inference'
            frontend:
              - 'VSS-frontend/**'
            backend:
              - 'VSS-backend/**'
            docs:
              - 'docs/**'
              - '*.md'

  # AIæ¨ç†æœåŠ¡æµ‹è¯•å’Œæ„å»º (æ”¯æŒMindSporeæ¡†æ¶)
  yolo-inference-ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.inference-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # æ‹‰å–æ‰€æœ‰å­æ¨¡å—ï¼ˆåŒ…æ‹¬æ¨ç†æœåŠ¡ï¼‰
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mindspore-${{ hashFiles('inference_server/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mindspore-
            ${{ runner.os }}-pip-
      
      - name: Install MindSpore and dependencies
        run: |
          cd inference_server
          python -m pip install --upgrade pip
          # å®‰è£…MindSpore CPUç‰ˆæœ¬ç”¨äºCIæµ‹è¯•
          pip install mindspore==2.2.0
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Lint with flake8
        run: |
          cd inference_server
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test MindSpore inference scripts
        run: |
          cd inference_server
          # æµ‹è¯•MindSporeæ¨ç†è„šæœ¬
          python -c "import mindspore; print('MindSpore version:', mindspore.__version__)"
          pytest tests/ --cov=app --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./inference_server/coverage.xml
          flags: mindspore-inference
          name: mindspore-inference-coverage
      
      - name: Build Docker image with MindSpore
        run: |
          cd inference_server
          # æ„å»ºæ”¯æŒMindSporeçš„æ¨ç†æœåŠ¡é•œåƒ
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}/mindspore-inference:${{ github.sha }} .
      
      - name: Run integration tests
        run: |
          docker run --name mindspore-test \
            -p 8084:8084 \
            -e GPU_ENABLED=false \
            -e INFERENCE_FRAMEWORK=mindspore \
            -d ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}/mindspore-inference:${{ github.sha }}
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 30
          
          # å¥åº·æ£€æŸ¥
          curl -f http://localhost:8084/health
          
          # æµ‹è¯•MindSporeæ¨ç†ç«¯ç‚¹
          curl -f http://localhost:8084/api/inference/status
          
          # æ¸…ç†
          docker stop mindspore-test
          docker rm mindspore-test

  # å‰ç«¯CI/CD
  frontend-ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # æ‹‰å–å‰ç«¯å­æ¨¡å—
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: VSS-frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd VSS-frontend
          npm ci
      
      - name: Lint code
        run: |
          cd VSS-frontend
          npm run lint
      
      - name: Run tests
        run: |
          cd VSS-frontend
          npm run test:ci
      
      - name: Build application
        run: |
          cd VSS-frontend
          npm run build
      
      - name: Build Docker image
        run: |
          cd VSS-frontend
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}/frontend:${{ github.sha }} .

  # åç«¯CI/CD
  backend-ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # æ‹‰å–åç«¯å­æ¨¡å—
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('VSS-backend/**/*.gradle*', 'VSS-backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x VSS-backend/gradlew
      
      - name: Run tests
        run: |
          cd VSS-backend
          ./gradlew test
      
      - name: Build application
        run: |
          cd VSS-backend
          ./gradlew build
      
      - name: Build Docker image
        run: |
          cd VSS-backend
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}/backend:${{ github.sha }} .

  # é›†æˆæµ‹è¯•
  integration-test:
    needs: [yolo-inference-ci, frontend-ci, backend-ci]
    if: always() && (needs.yolo-inference-ci.result == 'success' || needs.frontend-ci.result == 'success' || needs.backend-ci.result == 'success')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Start services with Docker Compose
        run: |
          # ä½¿ç”¨æµ‹è¯•é…ç½®
          cp docker-compose.yml docker-compose.test.yml
          
          # å¯åŠ¨æ‰€æœ‰æœåŠ¡
          docker-compose -f docker-compose.test.yml up -d
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 60
      
      - name: Run integration tests
        run: |
          # æµ‹è¯•æœåŠ¡é—´é€šä¿¡
          curl -f http://localhost:3000  # å‰ç«¯
          curl -f http://localhost:8080/actuator/health  # åç«¯
          curl -f http://localhost:8084/health  # MindSporeæ¨ç†æœåŠ¡
          
          # è¿è¡Œç«¯åˆ°ç«¯æµ‹è¯•
          npm install -g newman
          newman run tests/integration/vss-api-tests.postman_collection.json \
            --environment tests/integration/test-environment.json \
            --reporters cli,json --reporter-json-export integration-test-results.json
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: integration-test-results.json
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    needs: integration-test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to staging
        run: |
          echo "ğŸš€ éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ..."
          # è¿™é‡Œæ·»åŠ å®é™…çš„éƒ¨ç½²è„šæœ¬
          # ä¾‹å¦‚: kubectl apply -f k8s/staging/
          # æˆ–è€…: docker-compose -f docker-compose.staging.yml up -d

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    needs: integration-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to production
        run: |
          echo "ğŸš€ éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ..."
          # è¿™é‡Œæ·»åŠ å®é™…çš„ç”Ÿäº§éƒ¨ç½²è„šæœ¬
          # éœ€è¦æ›´ä¸¥æ ¼çš„å®¡æŸ¥å’Œæµ‹è¯•

  # æ–‡æ¡£æ›´æ–°
  docs-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-changed == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy documentation
        run: |
          echo "ğŸ“š æ›´æ–°é¡¹ç›®æ–‡æ¡£..."
          # è¿™é‡Œå¯ä»¥æ·»åŠ æ–‡æ¡£ç«™ç‚¹çš„éƒ¨ç½²é€»è¾‘
          # ä¾‹å¦‚éƒ¨ç½²åˆ°GitHub Pagesæˆ–å…¶ä»–æ–‡æ¡£æœåŠ¡

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

