  backend-logs:
    name: vss-backend-logs
  yolo-cache:
    name: vss-yolo-cache
  yolo-logs:
    name: vss-yolo-logs
  yolo-models:
    name: vss-yolo-models
  net-logs:
    name: vss-net-logs
  net-data:
    name: vss-net-data
