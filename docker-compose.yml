version: '3.8'

# VSS å¾®æœåŠ¡ Docker Compose é…ç½®
# å®Œæ•´çš„ä¸‰æœåŠ¡æ¶æ„ï¼šå‰ç«¯ + åç«¯ + AIæ¨ç†æœåŠ¡

services:
  # ğŸŒ å‰ç«¯æœåŠ¡ (React + TypeScript)
  # ä»“åº“: https://github.com/JN-TechCenter/VSS-frontend
  frontend:
    build:
      context: ./VSS-frontend
      dockerfile: Dockerfile
    container_name: vss-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3002}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:3002}
    depends_on:
      - backend
    networks:
      - vss-network
    restart: unless-stopped

  # âš™ï¸ åç«¯æœåŠ¡ (Spring Boot + Java)
  # ä»“åº“: https://github.com/JN-TechCenter/VSS-backend
  backend:
    build:
      context: ./VSS-backend
      dockerfile: Dockerfile
    container_name: vss-backend
    ports:
      - "${BACKEND_PORT:-3002}:${BACKEND_PORT:-3002}"
    environment:
      # åŸºç¡€ç¯å¢ƒ
      - NODE_ENV=${NODE_ENV:-production}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SERVER_PORT=${BACKEND_PORT:-3002}
      
      # æ•°æ®åº“é…ç½®
      - DB_TYPE=${DB_TYPE:-postgres}
      - DB_HOST=${DB_HOST:-database}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-vss_production_db}
      - DB_USERNAME=${DB_USERNAME:-prod_user}
      - DB_PASSWORD=${DB_PASSWORD:-prod_password}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-50}
      - DB_CONNECTION_TIMEOUT=${DB_CONNECTION_TIMEOUT:-10000}
      
      # API é…ç½®
      - API_PREFIX=${API_PREFIX:-/api/v1}
      - API_TIMEOUT=${API_TIMEOUT:-15000}
      - API_RATE_LIMIT=${API_RATE_LIMIT:-50}
      
      # æ—¥å¿—é…ç½®
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_ROOT_LEVEL=${LOG_ROOT_LEVEL:-error}
      - LOG_FILE_ENABLED=${LOG_FILE_ENABLED:-true}
      - LOG_CONSOLE_ENABLED=${LOG_CONSOLE_ENABLED:-false}
      
      # å®‰å…¨é…ç½®
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      
      # ç”Ÿäº§ç¯å¢ƒç‰¹æ€§
      - PROD_OPTIMIZE=${PROD_OPTIMIZE:-true}
      - PROD_GZIP=${PROD_GZIP:-true}
      
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
    networks:
      - ${DOCKER_NETWORK:-vss-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-3002}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # å‰ç«¯æœåŠ¡
  frontend:
    build:
      context: ./VSS-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3002/api/v1}
        - VITE_APP_TITLE=${VITE_APP_TITLE:-VSS Vision Platform}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
        - VITE_APP_DESCRIPTION=${VITE_APP_DESCRIPTION:-VSS Vision Platform}
    container_name: vss-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:${NGINX_PORT:-80}"
    environment:
      # Nginx é…ç½®
      - NGINX_PORT=${NGINX_PORT:-80}
      - NGINX_WORKER_PROCESSES=${NGINX_WORKER_PROCESSES:-auto}
      - NGINX_WORKER_CONNECTIONS=${NGINX_WORKER_CONNECTIONS:-1024}
      
      # ç¼“å­˜é…ç½®
      - CACHE_CONTROL=${PROD_CACHE_CONTROL:-public,max-age=31536000}
      - GZIP_ENABLED=${PROD_GZIP:-true}
      
    networks:
      - ${DOCKER_NETWORK:-vss-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${NGINX_PORT:-80}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - backend

  # ç”Ÿäº§æ•°æ®åº“ (å¯é€‰ï¼Œå–å†³äº DB_TYPE)
  database:
    image: postgres:${POSTGRES_VERSION:-15}-alpine
    container_name: vss-database
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-vss_production_db}
      - POSTGRES_USER=${DB_USERNAME:-prod_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-prod_password}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS:---encoding=UTF-8 --lc-collate=C --lc-ctype=C}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./VSS-backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - ${DOCKER_NETWORK:-vss-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-prod_user} -d ${DB_NAME:-vss_production_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - database  # ä½¿ç”¨ profile æ§åˆ¶æ˜¯å¦å¯åŠ¨æ•°æ®åº“

  # Redis ç¼“å­˜ (å¯é€‰)
  redis:
    image: redis:${REDIS_VERSION:-7}-alpine
    container_name: vss-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-redis_password}"
    volumes:
      - redis-data:/data
    networks:
      - ${DOCKER_NETWORK:-vss-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - cache  # ä½¿ç”¨ profile æ§åˆ¶æ˜¯å¦å¯åŠ¨ç¼“å­˜

# æ•°æ®å·
volumes:
  backend-data:
    name: ${APP_NAME:-vss}-backend-data
  backend-logs:
    name: ${APP_NAME:-vss}-backend-logs
  postgres-data:
    name: ${APP_NAME:-vss}-postgres-data
  redis-data:
    name: ${APP_NAME:-vss}-redis-data

# ç½‘ç»œ
networks:
  vss-network:
    name: ${DOCKER_NETWORK:-vss-network}
    driver: bridge
